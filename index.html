<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <hr class="progress-bar-show">
            <hr class="progress-bar-run">
            <div class="step checked">
                <i class="fa-solid fa-check"></i>
                <small>Start</small>
            </div>
            <div class="step">
                <i class=" icon fa-solid fa-xmark"></i>
                <small class="text">Step 1</small>
            </div>
            <div class="step">
                <i class="icon fa-solid fa-xmark"></i>
                <small class="text">Step 2</small>
            </div>
            <div class="step">
                <i class="icon fa-solid fa-xmark"></i>
                <small class="text">Step 3</small>
            </div>
            <div class="step">
                <i class="icon fa-solid fa-xmark"></i>
                <small class="text">Final</small>
            </div>
        </div>
        <button id="prev" class="btn" onclick="handlePrev(this)" disabled><i class="fa-solid fa-arrow-left"></i></button>
        <button id="next" class="btn" onclick="handleNext(this)"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
